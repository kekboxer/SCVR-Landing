<!DOCTYPE html>
<html lang="ru" prefix="og: //ogp.me/ns#">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>RTU Login</title>

    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Advent+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="global-wrapper__login">
        <header class="header">
            <span class="brand">
                Situation Center
            </span>
            <ul class="navbar">
                <li class="navbar__item"></li><a href=""><img src="img/language.svg" class="navbar__image" /></a></li>
            </ul>
        </header>
        <main>
            <div class="main-wrapper login">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-2 button__back">
                            <a href="">Go Back</a>
                        </div>
                        <div class="col-1"></div>
                        <div class="col-6 login__form">
                            <div class="login__title">
                                <h2>Sign in</h2>
                            </div>
                            <form action="">
                                <input type="email" class="login__input" placeholder="Enter your E-mail">

                                <input type="password" class="login__input" placeholder="Enter your password">

                                <input type="checkbox" name="remember" value="true" class="checkbox"><span class="login__radio">&nbsp;&nbsp;Remember me on this computer</span>
                                <br>
                                <input type="submit" class="login__button" value="Sign in">
                            </form>
                            <div class="row">
                                <div class="col-6"><a href=""><span class="login__extra">Donâ€™t have an account?</span></a></div>
                                <div class="col-6"><a href=""><span class="login__extra">Forgot your password?</span></a></div>
                            </div>
                        </div>
                        <div class="col-3"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
